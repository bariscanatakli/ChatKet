services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chatket-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chatket}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatket_secret}
      POSTGRES_DB: ${POSTGRES_DB:-chatket}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chatket} -d ${POSTGRES_DB:-chatket}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - chatket-network
    restart: unless-stopped

  # NestJS Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chatket-server
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-chatket}:${POSTGRES_PASSWORD:-chatket_secret}@postgres:5432/${POSTGRES_DB:-chatket}?schema=public
      JWT_SECRET: ${JWT_SECRET:-chatket_jwt_secret_change_in_production}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - chatket-network
    restart: unless-stopped

  # React Frontend with Nginx
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: chatket-client
    ports:
      - "${PORT:-8080}:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - chatket-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  chatket-network:
    driver: bridge
